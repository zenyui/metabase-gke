apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: tls
  namespace: default
spec:
  secretName: tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: <metabase.example.com>
  dnsNames:
  - <metabase.example.com>
  acme:
    config:
    - http01:
        ingress: metabase
      domains:
      - <metabase.example.com>
